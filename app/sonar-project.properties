# SonarQube Configuration for Next.js Project
sonar.projectKey=devops-project
sonar.projectName=DevOps Project - Next.js App
sonar.projectVersion=1.0

# Source code
sonar.sources=src
sonar.exclusions=**/*.test.tsx,**/*.test.ts,**/__tests__/**,**/node_modules/**,**/.next/**

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.tsx,**/*.test.ts,**/__tests__/**

# Language
sonar.language=js,ts

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true 